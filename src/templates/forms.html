{% extends 'base.html' %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
    {% block content %}
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            {% if title %}
            <h1 class="lead">{{ title }}</h1>
            {% endif %}
            <form method="post" action="">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="submit">
            </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
